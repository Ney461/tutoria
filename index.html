<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutorIA - Tu Asistente Educativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos modernos de Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overscroll-behavior: none;
            touch-action: pan-y;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .chat-container {
            height: 100vh;
            height: 100dvh;
        }
        
        .messages-area {
            height: calc(100vh - 140px);
            height: calc(100dvh - 140px);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-bounce-1 { animation: bounce 1s infinite 0ms; }
        .animate-bounce-2 { animation: bounce 1s infinite 150ms; }
        .animate-bounce-3 { animation: bounce 1s infinite 300ms; }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar.show {
            transform: translateX(0);
        }
        
        .message-bubble {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estrellas animadas mejoradas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Efectos de part√≠culas mejoradas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Efectos de gradiente animado m√°s sutil */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .light-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }
        
        /* Efectos de brillo mejorados */
        .glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        
        .glow:hover {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        /* Efectos de entrada */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        /* Efectos de bot√≥n mejorados */
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
            transform: translateY(-1px);
        }
        
        /* Efectos de mensaje */
        .message-glow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dark .message-glow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Efectos de entrada de texto */
        .input-glow {
            transition: all 0.3s;
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        /* Glass effect mejorado */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Scrollbar personalizado */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        /* Animaci√≥n de typing mejorada */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Fondo con estrellas -->
    <div id="starsContainer" class="stars-container"></div>
    <div id="particlesContainer" class="particles"></div>
    
    <!-- Pantalla de Bienvenida -->
    <div id="welcomeScreen" class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800">

        <div class="w-full max-w-md p-8 rounded-3xl shadow-xl bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border border-gray-200/60 dark:border-gray-700/60">

            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-4 bg-gradient-to-br from-indigo-600 to-purple-700 shadow-lg">
                    <i data-lucide="brain" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-4xl font-bold mb-2 text-gray-900 dark:text-gray-100">TutorIA</h1>
                <p class="text-lg text-gray-600 dark:text-gray-300">Tu asistente educativo inteligente</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-800 dark:text-gray-200 flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        ¬øC√≥mo te llamas?
                    </label>

                    <input 
                        type="text" 
                        id="nameInput"
                        placeholder="Ingresa tu nombre"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                        autofocus
                    >
                </div>

                <button 
                    id="startBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-md"
                >
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    <span>Comenzar a aprender</span>
                </button>
            </div>
        </div>
    </div>

    <!-- App Principal -->
    <div id="mainApp" class="chat-container hidden flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between px-4 py-3 glass-card border-b border-gray-200 dark:border-gray-800">
            <button id="menuBtn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                <i data-lucide="menu" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i>
            </button>
            
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 glow">
                    <i data-lucide="brain" class="w-5 h-5 text-white"></i>
                </div>
                <span class="font-semibold text-gray-800 dark:text-white">TutorIA</span>
            </div>
            
            <button id="themeBtn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                <i data-lucide="sun" id="sunIcon" class="w-6 h-6 text-yellow-500 hidden"></i>
                <i data-lucide="moon" id="moonIcon" class="w-6 h-6 text-gray-600 dark:text-gray-300"></i>
            </button>
        </header>

        <!-- Sidebar -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm"></div>
        <div id="sidebar" class="sidebar fixed left-0 top-0 w-80 max-w-full h-full glass-card shadow-2xl z-50 overflow-y-auto custom-scrollbar">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <h2 id="userGreeting" class="text-xl font-bold text-gray-800 dark:text-white">Hola</h2>
                    <button id="closeSidebar" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <i data-lucide="x" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
                    </button>
                </div>
                <button id="newChatBtn" class="w-full btn-primary text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Nuevo Chat</span>
                </button>
            </div>
            
            <div id="chatsList" class="p-4 space-y-2"></div>
        </div>

        <!-- Mensajes -->
        <div id="messagesArea" class="messages-area overflow-y-auto p-4 custom-scrollbar">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center px-4">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-gradient-to-br from-indigo-500 to-purple-600 glow">
                    <i data-lucide="brain" class="w-8 h-8 text-white"></i>
                </div>
                <h3 id="emptyStateTitle" class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">¬°Hola!</h3>
                <p class="text-gray-600 dark:text-gray-300">Estoy aqu√≠ para ayudarte con tus dudas acad√©micas. ¬øQu√© te gustar√≠a aprender hoy?</p>
            </div>
            <div id="messagesList" class="space-y-4"></div>
        </div>

        <!-- Input -->
        <div class="border-t border-gray-200 dark:border-gray-800 p-4 glass-card">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Escribe tu pregunta..."
                    class="flex-1 px-4 py-3 rounded-full focus:outline-none bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 input-glow"
                >
                <button id="sendBtn" class="btn-primary text-white p-3 rounded-full transition-all duration-300">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const API_KEY = '';
        let userName = '';
        let darkMode = false;
        let currentChatId = null;
        let chats = [];
        let isLoading = false;

        // Elementos DOM
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainApp = document.getElementById('mainApp');
        const nameInput = document.getElementById('nameInput');
        const startBtn = document.getElementById('startBtn');
        const menuBtn = document.getElementById('menuBtn');
        const themeBtn = document.getElementById('themeBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const closeSidebar = document.getElementById('closeSidebar');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatsList = document.getElementById('chatsList');
        const messagesList = document.getElementById('messagesList');
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userGreeting = document.getElementById('userGreeting');
        const emptyState = document.getElementById('emptyState');
        const emptyStateTitle = document.getElementById('emptyStateTitle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const starsContainer = document.getElementById('starsContainer');
        const particlesContainer = document.getElementById('particlesContainer');

        // Inicializar app
        function init() {
            const savedName = localStorage.getItem('tutoria_userName');
            const savedDarkMode = localStorage.getItem('tutoria_darkMode') === 'true';
            const savedChats = JSON.parse(localStorage.getItem('tutoria_chats') || '[]');
            
            darkMode = savedDarkMode;
            applyTheme();
            
            if (savedName) {
                userName = savedName;
                chats = savedChats;
                showMainApp();
                
                if (chats.length > 0) {
                    const lastChat = chats[chats.length - 1];
                    loadChat(lastChat.id);
                } else {
                    createNewChat();
                }
            }
            
            // Inicializar iconos Lucide
            lucide.createIcons();
            
            // Crear estrellas y part√≠culas
            createStars();
            createParticles();
        }

        // Crear estrellas animadas mejoradas
        function createStars() {
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tama√±o aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animaci√≥n aleatoria m√°s variada
                const duration = Math.random() * 8 + 4;
                const delay = Math.random() * 10;
                star.style.animation = `twinkle ${duration}s ${delay}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Crear part√≠culas flotantes mejoradas
        function createParticles() {
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tama√±o aleatorio
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Animaci√≥n aleatoria
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Aplicar tema
        function applyTheme() {
            if (darkMode) {
                document.documentElement.classList.add('dark');
                document.body.classList.remove('bg-gray-50');
                document.body.classList.add('bg-gray-900');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('bg-gray-900');
                document.body.classList.add('bg-gray-50');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            localStorage.setItem('tutoria_darkMode', darkMode.toString());
            
            // Actualizar iconos despu√©s del cambio de tema
            setTimeout(() => lucide.createIcons(), 100);
        }

        // Mostrar app principal
        function showMainApp() {
            welcomeScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            mainApp.classList.add('flex');
            userGreeting.textContent = `Hola, ${userName}`;
            emptyStateTitle.textContent = `¬°Hola, ${userName}!`;
            
            // Actualizar iconos
            lucide.createIcons();
        }

        // Crear nuevo chat
        function createNewChat() {
            const newChat = {
                id: Date.now(),
                title: 'Nueva conversaci√≥n',
                messages: [],
                createdAt: new Date().toISOString()
            };
            chats.push(newChat);
            currentChatId = newChat.id;
            saveChats();
            renderChatsList();
            clearMessages();
            closeSidebarMenu();
        }

        // Cargar chat
        function loadChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                currentChatId = chatId;
                renderMessages(chat.messages);
                renderChatsList();
            }
        }

        // Eliminar chat
        function deleteChat(chatId) {
            chats = chats.filter(c => c.id !== chatId);
            saveChats();
            
            if (currentChatId === chatId) {
                if (chats.length > 0) {
                    loadChat(chats[chats.length - 1].id);
                } else {
                    createNewChat();
                }
            } else {
                renderChatsList();
            }
        }

        // Guardar chats
        function saveChats() {
            localStorage.setItem('tutoria_chats', JSON.stringify(chats));
        }

        // Renderizar lista de chats
        function renderChatsList() {
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const chatDiv = document.createElement('div');
                chatDiv.className = `flex items-center justify-between p-3 rounded-lg cursor-pointer transition ${
                    currentChatId === chat.id
                        ? 'bg-gradient-to-r from-indigo-500/20 to-purple-600/20 border border-indigo-500/30'
                        : 'hover:bg-gray-100 dark:hover:bg-gray-800'
                }`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'flex-1 min-w-0 flex items-center gap-3';
                contentDiv.onclick = () => loadChat(chat.id);
                
                // Icono moderno para el chat
                const icon = document.createElement('div');
                icon.className = `w-8 h-8 rounded-full flex items-center justify-center ${
                    currentChatId === chat.id 
                        ? 'bg-indigo-500' 
                        : 'bg-gray-200 dark:bg-gray-700'
                }`;
                icon.innerHTML = `<i data-lucide="message-circle" class="w-4 h-4 ${
                    currentChatId === chat.id ? 'text-white' : 'text-gray-600 dark:text-gray-400'
                }"></i>`;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'flex-1 min-w-0';
                textDiv.innerHTML = `
                    <p class="text-sm font-medium truncate ${
                        currentChatId === chat.id
                            ? 'text-indigo-700 dark:text-white'
                            : 'text-gray-700 dark:text-gray-300'
                    }">${chat.title}</p>
                    <p class="text-xs ${
                        currentChatId === chat.id
                            ? 'text-indigo-500'
                            : 'text-gray-500'
                    }">${new Date(chat.createdAt).toLocaleDateString()}</p>
                `;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                };
                deleteBtn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>';
                
                contentDiv.appendChild(icon);
                contentDiv.appendChild(textDiv);
                chatDiv.appendChild(contentDiv);
                chatDiv.appendChild(deleteBtn);
                chatsList.appendChild(chatDiv);
            });
            
            // Actualizar iconos
            lucide.createIcons();
        }

        // Renderizar mensajes
        function renderMessages(messages) {
            messagesList.innerHTML = '';
            
            if (messages.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                messages.forEach(msg => {
                    addMessageToUI(msg);
                });
            }
            scrollToBottom();
        }

        // Agregar mensaje a la UI
        function addMessageToUI(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `max-w-[85%] rounded-2xl px-4 py-3 message-glow ${
                msg.role === 'user'
                    ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white'
                    : 'glass-card text-gray-800 dark:text-white'
            }`;
            
            // Agregar icono para mensajes del asistente
            if (msg.role === 'assistant') {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex items-center gap-2 mb-2';
                headerDiv.innerHTML = `
                    <div class="w-6 h-6 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
                        <i data-lucide="brain" class="w-3 h-3 text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-indigo-600 dark:text-indigo-400">TutorIA</span>
                `;
                bubbleDiv.appendChild(headerDiv);
            }
            
            const textP = document.createElement('p');
            textP.className = 'text-sm whitespace-pre-wrap break-words';
            textP.textContent = msg.content;
            
            bubbleDiv.appendChild(textP);
            messageDiv.appendChild(bubbleDiv);
            messagesList.appendChild(messageDiv);
            
            // Actualizar iconos
            lucide.createIcons();
        }

        // Mostrar indicador de carga
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `
                <div class="max-w-[85%] rounded-2xl px-4 py-3 glass-card message-glow">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
                            <i data-lucide="brain" class="w-4 h-4 text-white"></i>
                        </div>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesList.appendChild(loadingDiv);
            scrollToBottom();
            
            // Actualizar iconos
            lucide.createIcons();
        }

        // Ocultar indicador de carga
        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // Limpiar mensajes
        function clearMessages() {
            messagesList.innerHTML = '';
            emptyState.classList.remove('hidden');
        }

        // Scroll al final
        function scrollToBottom() {
            setTimeout(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }, 100);
        }

        // Enviar mensaje
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;

            emptyState.classList.add('hidden');

            const userMessage = {
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            };

            chat.messages.push(userMessage);
            addMessageToUI(userMessage);
            messageInput.value = '';
            isLoading = true;
            sendBtn.disabled = true;
            showLoading();

            try {
                const systemPrompt = `Eres TUTORIA, un tutor inteligente que SIEMPRE explica de forma CORTA y CLARA como un profesor real.
REGLAS DE RESPUESTA:
1. Respuestas M√ÅXIMO 5-6 l√≠neas
2. Usa ejemplos SIMPLES y PR√ÅCTICOS
3. Explica como si hablaras con un alumno en persona
4. Usa emojis educativos (m√°ximo 2 por mensaje)
5. Divide conceptos largos en pasos numerados
FORMATO DE ENSE√ëANZA:
Despu√©s de CADA explicaci√≥n, SIEMPRE pregunta:
"¬øEntendiste el tema?"
Si dice S√ç: Genera un quiz
Si dice NO: Re-explica con UN ejemplo diferente (m√°ximo 5 l√≠neas)
FORMATO DE QUIZ (USA EXACTAMENTE AS√ç):
Quiz: [pregunta aqu√≠]
- a) [opci√≥n 1]
- b) [opci√≥n 2]
- c) [opci√≥n 3]
- d) [opci√≥n 4]
Al evaluar respuestas del quiz:
CR√çTICO: El usuario env√≠a SOLO el literal (a) o b) o c) o d))
- Extrae SOLO la letra de la respuesta correcta del quiz que generaste
- Compara √öNICAMENTE la letra (a, b, c, d) ignorando par√©ntesis, asteriscos, espacios
- Si es CORRECTA: "¬°Correcto! üéâ [explicaci√≥n en 1-2 l√≠neas]"
- Si es INCORRECTA: "No es correcto. La respuesta correcta es: *[literal con formato: b)]* [explicaci√≥n breve del por qu√©]" (incluye el literal EXACTAMENTE como lo enviaste: "*b)*" por ejemplo)
‚ö†Ô∏è IMPORTANTE: S√â BREVE. Respuestas largas NO ayudan al aprendizaje.`;

                const contents = [];
                
                contents.push({
                    role: 'user',
                    parts: [{ text: systemPrompt }]
                });
                
                contents.push({
                    role: 'model',
                    parts: [{ text: 'Entendido. Soy TutorIA y seguir√© todas las reglas.' }]
                });
                
                chat.messages.forEach(msg => {
                    contents.push({
                        role: msg.role === 'user' ? 'user' : 'model',
                        parts: [{ text: msg.content }]
                    });
                });

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents })
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const aiMessage = {
                        role: 'assistant',
                        content: data.candidates[0].content.parts[0].text,
                        timestamp: new Date().toISOString()
                    };

                    chat.messages.push(aiMessage);
                    hideLoading();
                    addMessageToUI(aiMessage);

                    if (chat.messages.length === 2) {
                        chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    }

                    saveChats();
                    renderChatsList();
                } else {
                    throw new Error('Respuesta inv√°lida de la API');
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                const errorMessage = {
                    role: 'assistant',
                    content: `Lo siento, hubo un error: ${error.message}. Por favor intenta de nuevo.`,
                    timestamp: new Date().toISOString()
                };
                chat.messages.push(errorMessage);
                addMessageToUI(errorMessage);
                saveChats();
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        // Abrir sidebar
        function openSidebar() {
            sidebar.classList.add('show');
            sidebarOverlay.classList.remove('hidden');
        }

        // Cerrar sidebar
        function closeSidebarMenu() {
            sidebar.classList.remove('show');
            sidebarOverlay.classList.add('hidden');
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                userName = name;
                localStorage.setItem('tutoria_userName', userName);
                createNewChat();
                showMainApp();
            }
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });

        themeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            applyTheme();
        });

        menuBtn.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarMenu);
        sidebarOverlay.addEventListener('click', closeSidebarMenu);
        newChatBtn.addEventListener('click', createNewChat);

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Inicializar
        init();
    </script>
</body>
